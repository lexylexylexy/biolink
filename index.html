<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>idkwhospagethisis</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" href="your-pfp.webp" type="image/webp">
  <style>

    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;overflow:hidden;font-family:'Press Start 2P',cursive}
    body{display:flex;flex-direction:column;align-items:center;background:#1a0000}

    video.bg-video{position:absolute;top:0;left:0;width:100vw;height:100vh;object-fit:cover;z-index:-1;display:none}

    .overlay{position:absolute;inset:0;background:rgba(0,0,0,.6);display:flex;justify-content:center;align-items:center;cursor:pointer;color:#ffdddd;font-size:1.5rem;font-weight:bold;z-index:10}

    .container{position:relative;z-index:20;display:none;flex-direction:column;align-items:center;text-align:center;color:#ffdddd;gap:1rem;padding:3rem;background:rgba(0,0,0,.4);border-radius:12px;border:1px solid #ffdddd;backdrop-filter:blur(8px);width:33vw;margin-top:3rem}
    .pfp{width:128px;height:128px;border-radius:50%;background:gray;background-size:cover;background-position:center;border:2px solid #ffdddd}

    .quote{font-size:1.2rem;color:#971616;white-space:normal;border-right:2px solid #ffdddd;animation:blink-caret .8s step-end infinite;min-height:1.4rem;overflow:hidden}
    @keyframes blink-caret{from,to{border-color:transparent}50%{border-color:#ffdddd}}

    .volume-toggle{position:absolute;top:1rem;left:1rem;background:transparent;border:1px solid #ffdddd;padding:.5rem;border-radius:12px;cursor:pointer;z-index:30;display:flex;align-items:center;justify-content:center;font-size:1.2rem;color:#ffdddd}

    .social-links{display:flex;gap:1rem;margin-top:.5rem;justify-content:center}
    .social-links a{text-decoration:none;transition:transform .3s}
    .social-icon{width:40px;height:40px;object-fit:contain;filter:drop-shadow(0 0 4px #fff);transition:transform .3s}
    .social-icon:hover{transform:scale(1.1)}

    .discord-presence{display:none;align-items:center;background:rgba(255,255,255,.08);padding:1rem;border-radius:16px;margin-top:2rem;width:33vw;box-shadow:0 0 12px rgba(0,0,0,.4);backdrop-filter:blur(10px);color:#fff;border:1px solid #fff}
    .discord-avatar{width:56px;height:56px;border-radius:50%;border:2px solid #ffdddd;margin-right:1rem}
    .discord-info{display:flex;flex-direction:column}
    .discord-username{display:flex;align-items:center;font-weight:bold;font-size:1.1rem;gap:1rem}
    .status-dot{width:12px;height:12px;border-radius:50%;display:inline-block}
    .online{background:#43b581}.idle{background:#faa61a}.dnd{background:#f04747}.offline{background:#747f8d}
    .discord-activity{font-size:.9rem;color:#ccc}
    .discord-badges{display:flex;gap:.25rem}
    .discord-badges img{height:18px;width:18px;border-radius:4px}
  </style>
</head>
<body>
  <video class="bg-video" loop id="bgVideo">
    <source src="your-background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay" onclick="startExperience()">[ click anywhere ]</div>
  <button class="volume-toggle" onclick="toggleVolume()">üîä</button>
  <div class="container" id="mainContent">
    <div class="pfp" style="background-image:url('spin.gif')"></div>
    <h2>Lexy</h2>
    <div class="quote" id="quote"></div>
    <div class="social-links">
      <a href="https://discord.com/users/938646514018943006" target="_blank" title="Discord"><img src="discord-icon.png" alt="Discord" class="social-icon"></a>
      <a href="https://www.roblox.com/users/163703254/profile" target="_blank" title="Roblox"><img src="roblox-icon.svg" alt="Roblox" class="social-icon"></a>
    </div>
  </div>
  <div class="discord-presence" id="presenceCard">
    <img id="discordAvatar" class="discord-avatar" src="" alt="Avatar">
    <div class="discord-info">
      <div id="discordUsername" class="discord-username"><span id="usernameText">Loading...</span><span id="badgeContainer" class="discord-badges"></span><span class="status-dot offline" id="statusDot"></span></div>
      <div id="discordStatus" class="discord-activity">Loading activity...</div>
    </div>
  </div>
  <script>

  (function(){
    const ALLOWED_HOSTS=['lexylexylexy.github.io','localhost']; 
    if(!ALLOWED_HOSTS.includes(location.hostname)){
      document.documentElement.innerHTML='';
      return; 
    }

   
    document.addEventListener('contextmenu',e=>e.preventDefault(),{passive:false});

   
    document.addEventListener('keydown',e=>{
      const blockedCombo=(e.ctrlKey||e.metaKey)&&['u','s','c','x','a','i','j','p','o','v'].includes(e.key.toLowerCase());
      const blockedKey=['F12','F6'].includes(e.key);
      if(blockedCombo||blockedKey){e.preventDefault();}
    });

  
    let warned=false;
    setInterval(()=>{
      const threshold=160;
      if(((window.outerWidth-window.innerWidth)>threshold||(window.outerHeight-window.innerHeight)>threshold)&&!warned){
        warned=true;
        document.body.innerHTML='';
      }
    },500);


    const img=new Image();
    Object.defineProperty(img,'id',{get(){
      document.body.innerHTML='';
    }});
    console.log('%c ',img);
  })();


  if(document.body.innerHTML===''){
    throw new Error('Execution halted');
  }

  const overlay=document.querySelector('.overlay');
  const mainContent=document.getElementById('mainContent');
  const bgVideo=document.getElementById('bgVideo');
  const quoteEl=document.getElementById('quote');
  const presenceCard=document.getElementById('presenceCard');

  const quotes=["I like feet","$LexyXeri","My dihh to veiny","But ever since I was a kid, I was always the winner. - üêê"];
  let quoteIndex=0;
  let isMuted=false;

  function startExperience(){
    overlay.style.display='none';
    mainContent.style.display='flex';
    presenceCard.style.display='flex';
    bgVideo.style.display='block';
    bgVideo.muted=isMuted;
    bgVideo.play();
  }

  function toggleVolume(){
    isMuted=!isMuted;
    bgVideo.muted=isMuted;
    document.querySelector('.volume-toggle').textContent=isMuted?'üîá':'üîä';
  }

  const TYPE_SPEED=80,DELETE_SPEED=40,HOLD_TIME=2000;
  async function typeText(text,el){for(let i=0;i<text.length;i++){el.textContent+=text.charAt(i);await new Promise(r=>setTimeout(r,TYPE_SPEED));}}
  async function deleteText(el){while(el.textContent.length){el.textContent=el.textContent.slice(0,-1);await new Promise(r=>setTimeout(r,DELETE_SPEED));}}
  async function runQuoteLoop(){while(true){const current=quotes[quoteIndex%quotes.length];await typeText(current,quoteEl);await new Promise(r=>setTimeout(r,HOLD_TIME));await deleteText(quoteEl);quoteIndex++;}}
  runQuoteLoop();


  const discordUserId='938646514018943006';
  const badgeMap={1:{name:'Discord Staff',icon:'https://cdn.jsdelivr.net/gh/rauenzi/discord-badges/icons/staff.svg'},2:{name:'Partnered Server Owner',icon:'https://cdn.jsdelivr.net/gh/rauenzi/discord-badges/icons/partner.svg'},4:{name:'HypeSquad Events',icon:'https://cdn.jsdelivr.net/gh/rauenzi/discord-badges/icons/hypesquad.svg'},8:{name:'Bug Hunter Level 1',icon:'https://cdn.jsdelivr.net/gh/rauenzi/discord-badges/icons/bughunter1.svg'},64:{name:'HypeSquad Bravery',icon:'https://cdn.jsdelivr.net/gh/rauenzi/discord-badges/icons/bravery.svg'},128:{name:'HypeSquad Brilliance',icon:'https://cdn.discordapp.com/badge-icons/011940fd013da3f7fb926e4a1cd2e618.png'},256:{name:'HypeSquad Balance',icon:'https://cdn.jsdelivr.net/gh/rauenzi/discord-badges/icons/balance.svg'},512:{name:'Early Supporter',icon:'https://cdn.jsdelivr.net/gh/rauenzi/discord-badges/icons/supporter.svg'},16384:{name:'Bug Hunter Level 2',icon:'https://cdn.jsdelivr.net/gh/rauenzi/discord-badges/icons/bughunter2.svg'},4194304:{name:'Active Developer',icon:'https://cdn.jsdelivr.net/gh/rauenzi/discord-badges/icons/activedev.svg'}};
  function renderBadges(flags){const container=document.getElementById('badgeContainer');container.innerHTML='';Object.keys(badgeMap).forEach(bit=>{if(flags&bit){const badge=badgeMap[bit];const img=document.createElement('img');img.src=badge.icon;img.title=badge.name;container.appendChild(img);}});}
  async function fetchDiscordPresence(){try{const res=await fetch(`https://api.lanyard.rest/v1/users/${discordUserId}`);const data=await res.json();if(!data.success)return;const user=data.data.discord_user;const status=data.data.discord_status;const activities=data.data.activities;const avatarUrl=`https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;document.getElementById('discordAvatar').src=avatarUrl;document.getElementById('usernameText').textContent=user.username;document.getElementById('statusDot').className=`status-dot ${status}`;renderBadges(user.public_flags);let activityText='currently doing nothing';const playing=activities.find(a=>a.type===0);const listening=activities.find(a=>a.type===2&&a.name==='Spotify');const custom=activities.find(a=>a.type===4);if(listening)activityText=`Listening to ${listening.details}`;else if(playing)activityText=`Playing ${playing.name}`;else if(custom&&custom.state)activityText=custom.state;document.getElementById('discordStatus').textContent=activityText;}catch(err){console.error('Failed to fetch Discord presence:',err);}}
  fetchDiscordPresence();
  setInterval(fetchDiscordPresence,15000);
  </script>
  <div style="margin-top:2rem;padding:1rem;border:1px solid #ffdddd;border-radius:12px;color:#ffdddd;font-family:'Press Start 2P',cursive;background:rgba(0,0,0,.4);text-align:center">Homemade Biolink made by idkwhoiam2 :D</div>
</body>
</html>
